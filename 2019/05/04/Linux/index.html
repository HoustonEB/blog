        <h4 id="Linux常用命令"><a href="#Linux常用命令" class="headerlink" title="Linux常用命令"></a>Linux常用命令</h4><hr>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">cd</span> 进入目录</span><br><span class="line"></span><br><span class="line"><span class="built_in">pwd</span> 列出当前的路径</span><br><span class="line"></span><br><span class="line">ls 列出目录的结构</span><br><span class="line">  -a 列出隐藏的文件</span><br><span class="line"></span><br><span class="line">mkdir 创建文件夹</span><br><span class="line"></span><br><span class="line">cat 查看文件的内容</span><br><span class="line"></span><br><span class="line">touch 文件名.格式 创建指定的文件</span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">'文件内容'</span> &gt;&gt; 文件名.文件格式 创建文件内容和文件</span><br><span class="line"></span><br><span class="line">cp 复制目录时不会复制子目录和子文件</span><br><span class="line">  -r 递归复制,会复制子目录和子文件</span><br><span class="line"></span><br><span class="line">mv 移动文件夹和目录, 还可以重命名文件和目录</span><br><span class="line">eg: mv test.md test.txt 重命名</span><br><span class="line">    mv test.md .. 移动到上一层目录</span><br><span class="line">    mv test.md ../test2/ 移动到上一层的test2的目录下</span><br><span class="line">    mv test.md ../test2 移动到上一层并重新命名为test2</span><br><span class="line">    mv test1 test2 将目录test1重命名为test2</span><br><span class="line"></span><br><span class="line">rm 删除文件和文件夹</span><br><span class="line">  -rf 递归删除所有子目录和子文件</span><br><span class="line"></span><br><span class="line">rmdir 只能删除空目录</span><br><span class="line"></span><br><span class="line">vi 编辑文件</span><br><span class="line">  i 编辑内容</span><br><span class="line">  esc 退出操作</span><br><span class="line">  <span class="built_in">shift</span>+z+z 保存退出vi模式</span><br></pre></td></tr></table></figure>
